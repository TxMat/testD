<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>*Nom de la personne* - Declenchutil</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>

    <header>
        <p><img src="img/d.png" alt="LogoDeclenchutil"></p>
        <h1>Declenchutil</h1>
        <nav>
            <ul>
                <a href="#"><li>Catalogue</li></a>
                <a href="#"><li>Formation</li></a>
                <a href="#"><li>Boutique</li></a>
                <a href="#"><li>Compte</li></a>
            </ul>
        </nav>
    </header>

    <p>Declenchutil/user/*nom de la personne*</p>

    <figure>
      <img src="img/*personne*.svg" alt="*nom de la personne*">
      <figcaption>
        <dl>
          <dt>Nom :</dt>
          <dd>*nom*</dd>
          <dt>Grade :</dt>
          <dd>*grade*</dd>
          <dt>Stats :</dt>
          <dd>*stats*</dd>
        </dl>
      </figcaption>
    </figure>

    <section>
      <h3>Galerie</h3>
      <figure>
        <img src="img/image_random.gif" alt="*nom de l'image*">
        <figcaption>*titre de l'image*</figcaption>
      </figure>
    </section>

    <<footer>
        <h2>Nous contacter</h2>
    </footer>

  </body>
</html>
