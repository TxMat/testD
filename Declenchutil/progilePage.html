<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>*Nom de la personne* - Declenchutil</title>
  </head>
  <body>

    <header>
      <!-- Le header qui sera récupéré plus tard-->
    </header>

    <p>Declenchutil/user/*nom de la personne*</p>

    <figure>
      <img src="img/*personne*.svg" alt="*nom de la personne*">
      <figcaption>
        <dl>
          <dt>Nom :</dt>
          <dd>*nom*</dd>
          <dt>Grade :</dt>
          <dd>*grade*</dd>
          <dt>Stats :</dt>
          <dd>*stats*</dd>
        </dl>
      </figcaption>
    </figure>

    <section>
      <h3>Galerie</h3>
      <figure>
        <img src="img/image_random.gif" alt="*nom de l'image*">
        <figcaption>*titre de l'image*</figcaption>
      </figure>
    </section>

    <footer>
      <!-- Le footer qu'on récuperera plus tard -->
    </footer>

  </body>
</html>
